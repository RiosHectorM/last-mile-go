version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: last-mile-db
    restart: always
    env_file:
      - .env  # <--- AquÃ­ le decimos que use tu archivo secreto
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: